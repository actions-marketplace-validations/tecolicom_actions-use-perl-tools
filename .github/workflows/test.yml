name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  initial:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
      - run: |
          pwd
          echo $HOME
          (cd $HOME; tree perl5)
  cached:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
      - run: (cd $HOME; tree perl5)
  no-cache:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
          cache: false
      - run: (cd $HOME; tree perl5)
  install-dir:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - id: setup
        run: echo "::set-output name=home::$HOME"
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
          install_base: ${{ steps.setup.outputs.home }}/perl5.d
      - run: (cd $HOME; tree perl5.d)
  relative-install-dir:
    needs: install-dir
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
          install_base: perl5.d
      - run: (cd $HOME; tree perl-d)
  cache-gen:
    needs: initial
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          unique: true
          modules: Acme
          cache_gen: v2
      - run: (cd $HOME; tree perl5)
