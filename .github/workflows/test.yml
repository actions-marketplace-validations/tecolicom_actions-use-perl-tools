name: test

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  simple:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          modules: Acme
      - run: (cd $HOME; tree)
  no-cache:
    needs: simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          modules: Acme
          cache: no
      - run: (cd $HOME; tree)
  install-dir:
    needs: simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          modules: Acme
          install: ${{ env.HOME }}/perl5.d
      - run: (cd $HOME; tree)
  relative-install-dir:
    needs: simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          modules: Acme
          install: perl5-d
      - run: (cd $HOME; tree)
  cache-gen:
    needs: simple
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./
        with:
          modules: Acme
          cache_gen: v2
      - run: (cd $HOME; tree)
